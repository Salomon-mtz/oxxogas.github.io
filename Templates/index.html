<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Registro</title>
    <!-- Agrega los enlaces a los estilos de Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <link
      rel="icon"
      href="{{ url_for('static', filename='imagenes/favicon.png') }}"
      type="image/x-icon"
    />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <div class="text-center image-container">
        <img
          src="{{ url_for('static', filename='imagenes/logo.png') }}"
          alt="Imagen 1"
        />
      </div>

      <h2 class="text-center mt-4">Registro Clientes Oxxo Gas</h2>

      <form action="/submit" method="post">
        <div class="form-group">
          <label for="placa">Número de Placa:</label>
          <input
            type="text"
            class="form-control"
            id="placa"
            name="placa"
            style="border-radius: 1rem"
            required
          />
        </div>

        <div class="form-group">
          <label for="nombre">Nombre del Cliente:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            style="border-radius: 1rem"
            required
          />
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="sexo">Sexo:</label>
            <select
              class="form-control"
              id="sexo"
              name="sexo"
              style="border-radius: 1rem"
            >
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
              <option value="otro">Otro</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="edad">Edad:</label>
            <input
              type="number"
              class="form-control"
              id="edad"
              name="edad"
              style="border-radius: 1rem"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="telefono">Número de Teléfono:</label>
          <input
            type="tel"
            class="form-control"
            id="telefono"
            name="telefono"
            style="border-radius: 1rem"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            class="form-control"
            style="border-radius: 1rem"
            id="email"
            name="email"
            required
          />
        </div>

        <div style="justify-content: center; display: flex; margin-top: 3rem">
          <button
            type="submit"
            class="btn btn-danger btn-block"
            style="border-radius: 1rem"
          >
            Agregar cliente
          </button>
        </div>
      </form>
    </div>

    <!-- Agrega los enlaces a los scripts de Bootstrap JS (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
