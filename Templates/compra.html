<!DOCTYPE html>
<html>
  <head>
    <title>Compra de cliente</title>
    <!-- Add the link to Bootstrap CSS for mobile -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='imagenes/favicon2.png') }}"
      type="image/x-icon"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    {% include 'navbar.html' %}
    <div class="container">
      <div class="text-center image-container">
        <img
          src="{{ url_for('static', filename='imagenes/logo.png') }}"
          alt="Imagen 1"
          style="max-width: 100%"
        />
      </div>

      <h2 class="text-center mt-4">Registro Compra de Gasolina</h2>

      <form action="/compra" method="post">
        <div class="form-group">
          <label for="plateid">Número de Placa:</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="plateid"
              name="plateid"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="amount">Monto:</label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            required
          />
        </div>

        <div class="form-group">
          <label for="liters">Litros:</label>
          <input
            type="number"
            class="form-control"
            id="liters"
            name="liters"
            required
          />
        </div>

        <div class="form-group">
          <label for="branch">Sucursal:</label>
          <input
            type="text"
            class="form-control"
            id="branch"
            name="branch"
            required
          />
        </div>

        <div class="form-group">
          <label for="payment_method">Método de pago:</label>
          <input
            type="text"
            class="form-control"
            id="payment_method"
            name="payment_method"
            required
          />
        </div>

        <div class="form-group">
          <label for="gas_type">Gasolina:</label>
          <input
            type="text"
            class="form-control"
            id="gas_type"
            name="gas_type"
            required
          />
        </div>

        <div style="text-align: center; margin-top: 2rem; margin-bottom: 2rem">
          <button type="submit" class="btn btn-danger btn-block">
            Registrar Compra
          </button>
        </div>
      </form>
    </div>
    <footer>
      <p>Oxxo Gas Rewards</p>
    </footer>

    <!-- Add the links to the scripts of Bootstrap JS for mobile (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
