<!DOCTYPE html>
<html>
  <head>
    <title>Proceso de compra con Stripe</title>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <h1>Proceso de compra con tarjeta de cr√©dito</h1>
    <form action="/charge" method="POST">
      <input
        type="hidden"
        id="amount"
        name="amount"
        value="{{ amount * 100 }}"
      />
      <input type="hidden" id="plateid" name="plateid" value="{{ plateid }}" />
      <div id="card-element">
        <!-- A Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display form errors. -->
      <div id="card-errors" role="alert"></div>

      <button type="submit" id="card-button">Pagar</button>
    </form>

    <script>
      var stripe = Stripe("pk_test_51O9tjGJJgeLIT5WEyWC5lBIhB0YNhoPuHeuxvrcpedLsk11DKyTfBAnerVm129VNksr9fbmIUk3zfUgHVkCRMYjv00RLtSTwJ7");
      var elements = stripe.elements();

      var card = elements.create("card");
      card.mount("#card-element");

      var form = document.querySelector("form");
      var cardButton = document.getElementById("card-button");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        var clientSecret = "{{ client_secret }}";
        console.log(clientSecret);

        stripe
          .confirmCardPayment(clientSecret, {
            payment_method: {
              card: card,
              billing_details: {
                name: "Nombre del cliente",
              },
            },
          })
          .then(function (result) {
            if (result.error) {
              var errorElement = document.getElementById("card-errors");
              errorElement.textContent = result.error.message;
            } else {
              if (result.paymentIntent.status === "succeeded") {
                alert("Pago exitoso");
              }
            }
          });
      });
    </script>
  </body>
</html>
